{{ "<!-- callforpapers -->" | safeHTML }}
<section id="callforpapers" {{ if .Site.Params.callforpapers.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.callforpapers.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="col-lg-12 text-center">
        <h4 class="section-heading">
            We are accepting paper submissions through <a href="{{ .Site.Params.callforpapers.CfSpage }}">Google Forms</a>.   
        </h4>
    </div>
    <div>
        <p>Papers will be accepted between {{ .Site.Params.callforpapers.dates }}</p>
    </div>
</section>
